    <style>
        :root {
            /* Estilos Universales */
            --brdColorTitulos: black;
            --brdColorFondo: white;
            --brdColorCajas: orange;
            --brdColorIngresos: blue;
            --brdColorLeyendas: green;
            --brdColorLeyendasSuave: lightgreen;
        }

        .box {
            /* Estilos de contenedores marco */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 1px solid var(--brdColorCajas);
            border-radius: 5px;
            margin: 0.25em;
            margin-bottom: 0.50em;
            justify-content: center;
            /* Reducir el tamaño del texto en disp peueños*/
            text-size-adjust: auto;
            padding: 0.25em;
            align-items: flex-start;
        }

        .BsqSrch>.BsqSrchCampo,
        .BsqSrch>.BsqSrchOperador,
        .BsqSrch>.BsqSrchCondicion,
        .BsqSrchOrder,
        .BsqSrchOrden {
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        .box>.tbl-ctrl {
            display: grid;
            grid-row: 0;
            /* flex-wrap: nowrap;
            flex-direction: column; */
            padding: 0.25em;
            gap: 0.25em;
        }

        .orden-y-limites {
            grid-row: 3;
        }

        .orden-y-limitesSwich {
            display: flex;
            flex-direction: column;
            align-content: center;
            padding: 0.50em;
            align-items: center;
        }

        .orden-y-limitesSwich-row,
        .orden-y-limitesValues {
            gap: 1em;
        }

        .orden-y-limitesValuesSentidoOpc,
        .orden-y-limitesValuesSentidoOpcRadio {
            display: flex;
            flex-direction: row;
            align-content: center;
            gap: 1em;
        }

        .qrysrch {
            display: flex;
            flex-direction: row;
            gap: 0.25em;
            /* width: calc((50em)-1em);  <- Esto no es necesario */
        }

        .box>.tbl-ctrl>.tbl-ctrl-ds {
            width: calc((50%vw)-1em);
        }

        /* Estilos para la tabla */
        .tblRsltBsqIzq {
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }

        .tblRsltBsqIzq th {
            border: 1px solid black;
            /* Borde solo en las celdas de la cabecera */
            padding: 8px;
            background-color: lightgray;
            /* Fondo de cabecera en gris */
            font-weight: bold;
            /* Títulos en negrita */
        }

        .tblRsltBsqIzq td {
            padding: 8px;
        }

        .tbl-ctrl-lsflt,
        .tbl-ctrl-dsflt {
            flex-direction: row;
            align-content: flex-start;
        }

        .tblRsltBsqIzq tbody tr:nth-child(odd) {
            background-color: lightgreen;
            /* font-size: smaller; */
            /* Fondo verde suave para filas pares */
        }

        .tblRsltBsqIzq th {
            border: 1px solid black;
            /* Borde solo en las celdas de la cabecera */
            padding: 8px;
            background-color: lightgray;
            /* Fondo de cabecera en gris */
            font-weight: bold;
            /* Títulos en negrita */
            font-size: 12px;
            /* Tamaño de letra más pequeño */
        }

        .tblRsltBsqIzq td {
            padding: 8px;
            font-size: 12px;
            /* Tamaño de letra más pequeño */
        }

        .hi-1r {
            padding: 0.25em;
            height: 1em;
        }

        /* Ordenamiento de campos */
        .BsqSrchCampoOrd,
        .RsltBsqDerBsqSrchOrden,
        .orden-y-limitesSwich-row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .buttons-run {
            padding: 0.25em;
            gap: 1em;
        }

        /* Cambiar a columna en dispositivos pequeños */
        @media (max-width: 768px) {
            .qrysrch {
                flex-direction: column;
                width: 100%;
                /* Opcional: Ajustar el ancho a la pantalla */
            }
        }

    <script>
        // Carga de variables globales
        var itemsToLoad = cnsBDJSON; // Declarar itemsToLoad antes de usarlo

        function chargeBDJSon(tblChrg) {
            const pfiltro = document.querySelector("#idCndA");
            var tableBody = document.querySelector('#idtblRsltBsqIzq tbody');
            var vCnsLimit = 0;

            var checkboxChecked = document.querySelector("#usaLimites").checked;
            if (checkboxChecked) {
                vCnsLimit = document.querySelector("#idCndALimit");
            }

            switch (tblChrg) {
                case "srch-x-fltr":
                    cargarDatosDesdeJSON(vCnsLimit, 'idtblRsltBsqIzq', pfiltro.value.trim()); // Cargar todos los registros sin filtro
                    break;
                case "srch-x-all":
                    cargarDatosDesdeJSON(0, 'idtblRsltBsqIzq', ''); // Cargar todos los registros sin filtro
                    break;
                case "srch-x-clean":
                    tableBodyClean(tableBody);
                    break;
                default:
                    // Código en caso de que no se cumpla ningún caso
                    break;
            }
        }
        function buttonSwich(vbtn) {
            switch (vbtn) {
                case "idbtnregprimero":
                    RsltRegNav(-999) // Ir al primer registro
                    break;
                case "idbtnreganterior":
                    RsltRegNav(-1) // Ir al registro anterior
                    break;
                case "idbtnregsiguiente":
                    RsltRegNav(+1) // Ir al registro siguiente
                    break;
                case "idbtnregultimo":
                    RsltRegNav(+999) // Ir al ultimo registro
                    break;
                default:
                    // Código en caso de que no se cumpla ningún caso
                    break;
            }
        }
        function cargarDatosDesdeJSON(pLimit, pTblName, pfiltro) {
            // Esta funcion cargara un archivo json en una tabla pasada por parametro
            // Inicialmente la tabla no se recorrera dinamicamente pero pronto se hara
            let qryselect = "#" + pTblName + " tbody";
            // let qryselect = "#" + "idtblRsltBsqIzq" + " tbody";

            var tableBody = document.querySelector(qryselect);
            tableBodyClean(tableBody); // Limpiar toda la tabla antes de modificarla

            // Blanquear la carga vieja
            itemsToLoad = null;

            pflt = pfiltro;
            // var itemsToLoad = cnsBDJSON;
            // Filtrar los países que contienen "rge" en el nombre
            // if (pfiltro) {
            // ... lógica de filtrado ...
            const oper = document.getElementById("BsqSrchOperadorOpcValue").value;
            switch (oper) {
                case "opBsqA01": // Caso Pais, Nombre distinto de 
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return !pais.Pais.toLowerCase().includes(pflt.toLowerCase());
                    });
                    break;
                case "opBsqA02": // Caso Pais, Nombre igual a
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase() === (pflt.toLowerCase());
                    });
                    break;
                case "opBsqA03": // Caso Pais, Nombre menor o igual que 
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase() <= (pflt.toLowerCase());
                    });
                    break;
                case "opBsqA04": // Caso Pais, Nombre mayor o igual que
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase() >= (pflt.toLowerCase());
                    });
                    break;
                case "opBsqA05": // Caso Pais, Nombre contenga
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase().includes(pflt.toLowerCase());
                    });
                    break;
                case "opBsqA06": // Caso Pais, Nombre empiece por
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase().startsWith(pflt.toLowerCase());
                    });
                    break;
                case "opBsqA07": // Caso Pais, Nombre termine por 
                    itemsToLoad = cnsBDJSON.filter(function (pais) {
                        return pais.Pais.toLowerCase().endsWith(pflt.toLowerCase());
                    });
                    break;
                default:
                    // Código en caso de que no se cumpla ningún caso
                    break;
            }
            // }

            var checkboxLimitChecked = document.querySelector("#usaLimites").checked;
            var checkboxSortChecked = document.querySelector("#usaOrdenamiento").checked;
            var inputLimitCnt = parseInt(document.querySelector("#idCndALimit").value, 10);
            var pLimit = 0;
            if (checkboxLimitChecked) {
                if (pLimit < itemsToLoad.length + 1) {
                    pLimit = inputLimitCnt;
                }
                if (!isNaN(inputLimitCnt) && inputLimitCnt > 0) {
                    itemsToLoad = itemsToLoad.slice(0, pLimit);
                }
            } else if (pLimit !== 0) {
                itemsToLoad = itemsToLoad.slice(0, pLimit);
            }


            if (itemsToLoad != null) {
                const chkUseSort = document.querySelector("#usaOrdenamiento");
                if (chkUseSort.checked) {
                    const radioSortAsc = document.querySelector("#idSortTblAsc");
                    const sentidoOrden = document.querySelector('input[name="orden"]:checked').value;

                    if (sentidoOrden === "ascendente") {
                        itemsToLoad.sort(function (a, b) {
                            // Lógica de comparación para orden ascendente
                            return a.Pais.localeCompare(b.Pais);
                        });
                    } else if (sentidoOrden === "descendente") {
                        itemsToLoad.sort(function (a, b) {
                            // Lógica de comparación para orden descendente
                            return b.Pais.localeCompare(a.Pais);
                        });
                    }
                }


                itemsToLoad.forEach(function (pais, index) { // Agregamos "index" como segundo parámetro
                    var row = document.createElement("tr");

                    var paisCell = document.createElement("td");
                    if (index === 0) {
                        paisCell.innerHTML = "&#9830; "; // Agregar el símbolo de rombo antes del nombre del país
                    }
                    row.appendChild(paisCell);

                    var idCell = document.createElement("td");
                    idCell.textContent = pais.IDPais;
                    row.appendChild(idCell);

                    var paisNameCell = document.createElement("td"); // Cambiamos el nombre de la variable para evitar confusión
                    paisNameCell.textContent = pais.Pais;
                    row.appendChild(paisNameCell);

                    var estadoCell = document.createElement("td");
                    estadoCell.textContent = pais.Estado;
                    row.appendChild(estadoCell);

                    tableBody.appendChild(row);
                });
            }
        }

        function tableBodyClean(tableBody) {
            // Limpiar la tabla antes de agregar nuevos datos
            while (tableBody.firstChild) {
                tableBody.removeChild(tableBody.firstChild);
            }
        }

        function RsltRegNav(pDirection) {
            var tableBody = document.querySelector("#idtblRsltBsqIzq tbody");
            var romboRowIndex = -1;
            var romboRowIndexNew = -1;
            var tableMaxRow = tableBody.children.length - 1;

            // Buscando el registro actual
            if (tableBody.children.length > 0) {
                for (var i = 0; i < tableBody.children.length; i++) {
                    var firstCell = tableBody.children[i].querySelector("td:first-child");
                    if (firstCell.textContent.trim() === "♦") { // Utiliza el símbolo ♦ en lugar de "&#9830;"
                        romboRowIndex = i;

                        // console.log('Antes de accion Nuevo >: '+ romboRowIndexNew);
                        switch (pDirection) {
                            case -999:
                                romboRowIndexNew = 0; // 0 para el primer registro
                                break;
                            case -1:
                                if (romboRowIndex > 0) {
                                    romboRowIndexNew = romboRowIndex - 1;
                                } else {
                                    romboRowIndexNew = romboRowIndex
                                }
                                break;
                            case 1:
                                if (romboRowIndex < tableMaxRow) {
                                    romboRowIndexNew = romboRowIndex + 1;
                                } else {
                                    romboRowIndexNew = romboRowIndex
                                }
                                break;
                            case 999:
                                romboRowIndexNew = tableMaxRow;
                                break;
                            default:
                                break;
                        }
                        console.log('Antes de accion Actual >: ' + romboRowIndex);

                        tableBody.children[romboRowIndex].querySelector("td:first-child").innerHTML = "";
                        tableBody.children[romboRowIndexNew].querySelector("td:first-child").innerHTML = "&#9830;";
                        break;
                    }
                }
            }
        }
